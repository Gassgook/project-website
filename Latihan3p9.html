<body>
    <script type="text/javascript">
        function hitungGaji(jumlahHari, jumlahJamLembur) {
    const gajiPerHari = 50000;
    let gajiLembur = 0;
    const bonusUangMakanPerHari = 5000;
    let totalBonusUangMakan = 0;


    if (jumlahJamLembur > 0 && jumlahJamLembur <= 2) {
        gajiLembur = jumlahJamLembur * 25000;
    } else if (jumlahJamLembur >= 3) {
        gajiLembur = jumlahJamLembur * 35000;
    }

 
    if (jumlahHari * 8 + jumlahJamLembur >= 20) {
        totalBonusUangMakan = jumlahHari * bonusUangMakanPerHari;
    }


    const totalGaji = (jumlahHari * gajiPerHari) + gajiLembur + totalBonusUangMakan;

    return totalGaji;
}


const totalGaji = hitungGaji(5, 3); 
document.write(`Total gaji yang diterima: Rp${totalGaji}`);

    </script>
</body>
